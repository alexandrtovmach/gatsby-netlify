viewport2:
  title: Why use Fena Invoice Payments?
  viewport2Cards:
    - title: Accurate payments
      text: No more errors with the amount paid or invoice reference number.
      image: /images/moneyImg.svg
    - title: Easy reference matching
      text: Set your own reference per invoice for easy reconciliation.
      image: /images/invoiceImg.svg
    - title: Automatic reminders
      text: >-
        Set up automatic reminders for unpaid invoices. Save time for your
        finance team.
      image: /images/bellImg.svg
