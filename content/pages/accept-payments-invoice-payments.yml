      text: Connect your accounting system with fena Invoice payments.
      image: /images/yellowPhoneImg.svg
    - title: Pay by link
      text: >-
        Taking payments over the phone? Try our Pay by Link feature. Simply send
        a payment link via text or email.
      image: /images/greenPaymentCardImg.svg
