backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: static/img
public_folder: /img

collections:
  - name: 'pages'
    label: 'Pages'
    files:
      - label: 'Home'
        name: 'home'
        file: 'content/pages/home.yml'
        fields:
          - { label: Document Title (SEO), name: docTitle, widget: string }
          - label: Section 1
            name: section1
            widget: object
            fields:
              - { label: Title1, name: title1, widget: string }
              - { label: Title2, name: title2, widget: string }
              - { label: Title3, name: title3, widget: string }
              - { label: Description, name: description, widget: string }
              - { label: Description_2, name: description2, widget: string }
              - { label: Description_3, name: description3, widget: string }
            - label: Section 2
            name: section2
            widget: object
            fields:
              - { label: Title1, name: title1, widget: string }
              - { label: Title2, name: title2, widget: string }
              - { label: Title3, name: title3, widget: string }
              - { label: Description, name: description, widget: string }
              - { label: Description_2, name: description2, widget: string }
      - label: 'About Page'
        name: 'about'
        file: 'content/pages/about.yml'
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Intro, name: intro, widget: markdown }
      
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
