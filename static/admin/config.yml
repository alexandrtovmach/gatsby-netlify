backend:
  name: git-gateway
  branch: main
media_folder: static/images
public_folder: /images
collections:
  - name: components
    label: Components
    files:
      - label: Header
        name: header
        file: content/components/header.yml
        widget: object
        fields:
          - label: Navigation
            name: navigation
            widget: list
            hint: >-
              If add "Navigation URL", then link will be rendered as a single
              link. If add some items (at least one) to "Nested Links", it'll be
              rendered as dropdown menu with items.
            summary: '{{fields.label}}'
            fields:
              - label: Navigation Label
                name: label
                widget: string
              - label: Navigation URL
                name: link
                widget: string
                required: false
                hint: >-
                  Changing "Navigation URL" require developer effort. Need to
                  change file name in src/pages
              - label: Nested Links
                name: nested
                widget: list
                required: false
                summary: '{{fields.label}}'
                fields:
                  - label: Nested Navigation Label
                    name: label
                    widget: string
                  - label: Nested Navigation URL
                    name: link
                    widget: string
                    hint: >-
                      Changing "Nested Navigation URL" require developer effort.
                      Need to change file name in src/pages
                  - label: Navigation Description
                    name: description
                    widget: string
                    required: false
                  - label: Navigation Icon
                    name: icon
                    widget: image
                    required: false
      - label: Footer
        name: footer
        file: content/components/footer.yml
        widget: object
        fields:
          - label: Main Section
            name: mainSection
            widget: object
            fields:
              - label: Contacts
                name: contacts
                widget: list
                fields:
                  - label: Label
                    name: label
                    widget: string
                  - label: Contact
                    name: contact
                    widget: string
              - label: Socials
                name: socials
                widget: list
                summary: '{{fields.type}}'
                fields:
                  - label: Type
                    name: type
                    widget: select
                    options: ["instagram", "linkedin", "facebook", "twitter"]
                  - label: URL
                    name: url
                    widget: string
          - label: Products Section
            name: productsSection
            widget: object
            fields:
              - label: Title
                name: title
                widget: string
              - label: Links
                name: links
                widget: list
                fields:
                  - label: Label
                    name: label
                    widget: string
                  - label: URL
                    name: url
                    widget: string
          - label: Resources Section
            name: resourcesSection
            widget: object
            fields:
              - label: title
                name: title
                widget: string
              - label: Links
                name: links
                widget: list
                fields:
                  - label: Label
                    name: label
                    widget: string
                  - label: URL
                    name: url
                    widget: string
          - label: Legal Section
            name: legalSection
